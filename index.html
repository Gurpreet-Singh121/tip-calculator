<body class="preload">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <header>
            <h1>Tip Calculator</h1>
        </header>
        <main>
            <section class="separate">
                <div class="coolLabel">Percentage</div>
                <div class="row" id="percentage" data-current="17">
                    <div class="column firstCol" id="percent17">17%</div>
                    <div class="column" id="percent18">18%</div>
                    <div class="column" id="percent19">19%</div>
                    <div class="column" id="percent20">20%</div>
                    <div class="column lastCol" id="percentOther">Other</div>
                </div>
                <div class="otherValue">
                    <div class="row">
                        <div class="range"><input type="range" id="rangeValue" min="0" max="100" value="21" step="1" /></div>
                        <div class="value" id="rangeActualValue">21%</div>
                    </div>
                </div>
            </section>
            <section class="separate">
                <label for="originalAmount">Enter Original Amount</label>
                <div class="inputHolder"><input type="number" inputmode="decimal" id="originalAmount" placeholder="0.00" /><span>$</span>
                </div>
            </section>
            <section id="validValue">
                <div class="tipValue">
                    <section class="separate">
                        <div class="coolLabel">Tip</div>
                        <div class="inputHolder">
                            <div id="tipInside" class="valueItself"></div><span>$</span>
                        </div>
                    </section>
                    <section class="separate">
                        <div class="coolLabel">Total</div>
                        <div class="inputHolder">
                            <div id="totalAmount" class="valueItself"></div><span>$</span>
                        </div>
                    </section>
                </div>
            </section>
        </main>
        <script src="main.js"></script>
    </div>
</body>
